<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FieldPro Service App</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FieldPro" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
      /* ========================================
         SOFT LIGHT THEME (Default)
         ======================================== */
      :root {
        --bg: #f6f7fb;
        --surface: #ffffff;
        --surface-2: #f1f3f9;
        --surface-3: #e8ebf2;
        --border: #e0e5ef;
        --border-muted: #eaeff5;
        --text: #0f172a;
        --text-secondary: #334155;
        --muted: #64748b;
        --shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        --shadow-sm: 0 6px 18px rgba(15, 23, 42, 0.04);
        --shadow-lg: 0 20px 40px rgba(15, 23, 42, 0.08);
        /* Badge colors - light mode */
        --badge-success-bg: #dcfce7;
        --badge-success-text: #166534;
        --badge-success-border: #bbf7d0;
        --badge-warning-bg: #fef3c7;
        --badge-warning-text: #92400e;
        --badge-warning-border: #fde68a;
        --badge-danger-bg: #fee2e2;
        --badge-danger-text: #991b1b;
        --badge-danger-border: #fecaca;
        --badge-info-bg: #e0e7ff;
        --badge-info-text: #3730a3;
        --badge-info-border: #c7d2fe;
        --badge-purple-bg: #f3e8ff;
        --badge-purple-text: #6b21a8;
        --badge-purple-border: #e9d5ff;
        --badge-blue-bg: #dbeafe;
        --badge-blue-text: #1e40af;
        --badge-blue-border: #bfdbfe;
        --badge-orange-bg: #ffedd5;
        --badge-orange-text: #9a3412;
        --badge-orange-border: #fed7aa;
        --badge-neutral-bg: #f1f5f9;
        --badge-neutral-text: #475569;
        --badge-neutral-border: #e2e8f0;
      }

      /* ========================================
         DARK THEME - Premium blue-tinted dark
         3 surface levels for depth & hierarchy
         ======================================== */
      [data-theme="dark"] {
        --bg: #0b1220;           /* Page background - deepest */
        --surface: #0f1b2d;      /* Cards/containers - level 1 */
        --surface-2: #12243b;    /* Inner panels/inputs - level 2 */
        --surface-3: #162d4a;    /* Table headers/hovers - level 3 */
        --border: #1f3352;       /* Subtle borders */
        --border-muted: #172740; /* Even more subtle borders */
        --text: #e6edf7;
        --text-secondary: #c8d6e8;
        --muted: #9db0c9;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        --shadow-sm: 0 8px 22px rgba(0, 0, 0, 0.35);
        --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.5);
        /* Badge colors - dark mode: muted bg + bright text */
        --badge-success-bg: rgba(34, 197, 94, 0.14);
        --badge-success-text: #7ce7a1;
        --badge-success-border: rgba(34, 197, 94, 0.25);
        --badge-warning-bg: rgba(245, 158, 11, 0.14);
        --badge-warning-text: #ffd08a;
        --badge-warning-border: rgba(245, 158, 11, 0.25);
        --badge-danger-bg: rgba(239, 68, 68, 0.14);
        --badge-danger-text: #ff9b9b;
        --badge-danger-border: rgba(239, 68, 68, 0.25);
        --badge-info-bg: rgba(99, 102, 241, 0.14);
        --badge-info-text: #a5b4fc;
        --badge-info-border: rgba(99, 102, 241, 0.25);
        --badge-purple-bg: rgba(168, 85, 247, 0.14);
        --badge-purple-text: #d7a8ff;
        --badge-purple-border: rgba(168, 85, 247, 0.25);
        --badge-blue-bg: rgba(59, 130, 246, 0.14);
        --badge-blue-text: #93c5fd;
        --badge-blue-border: rgba(59, 130, 246, 0.25);
        --badge-orange-bg: rgba(249, 115, 22, 0.14);
        --badge-orange-text: #fdba74;
        --badge-orange-border: rgba(249, 115, 22, 0.25);
        --badge-neutral-bg: rgba(148, 163, 184, 0.12);
        --badge-neutral-text: #cbd5e1;
        --badge-neutral-border: rgba(148, 163, 184, 0.2);
      }

      /* ========================================
         AUTO-ADAPTING OVERRIDES
         These make Tailwind classes theme-aware
         Using html[data-theme] for higher specificity
         ======================================== */
      
      /* bg-white override removed â€” all components now use bg-[var(--surface)] directly */
      html[data-theme="dark"] .bg-slate-50 { background-color: var(--surface-2) !important; }
      html[data-theme="dark"] .bg-slate-100 { background-color: var(--surface-3) !important; }
      html[data-theme="dark"] .bg-gray-50 { background-color: var(--surface-2) !important; }
      html[data-theme="dark"] .bg-gray-100 { background-color: var(--surface-3) !important; }
      
      /* Fix gradient backgrounds */
      html[data-theme="dark"] .from-blue-50,
      html[data-theme="dark"] .from-purple-50,
      html[data-theme="dark"] .from-green-50,
      html[data-theme="dark"] .from-pink-50 {
        --tw-gradient-from: var(--surface) !important;
      }
      html[data-theme="dark"] .to-indigo-50,
      html[data-theme="dark"] .to-pink-50,
      html[data-theme="dark"] .to-blue-50 {
        --tw-gradient-to: var(--surface) !important;
      }
      
      /* Fix text colors */
      html[data-theme="dark"] .text-slate-900 { color: var(--text) !important; }
      html[data-theme="dark"] .text-slate-800 { color: var(--text) !important; }
      html[data-theme="dark"] .text-slate-700 { color: var(--text-secondary) !important; }
      html[data-theme="dark"] .text-slate-600 { color: var(--muted) !important; }
      html[data-theme="dark"] .text-slate-500 { color: var(--muted) !important; }
      html[data-theme="dark"] .text-slate-400 { color: #708599 !important; }
      html[data-theme="dark"] .text-gray-900 { color: var(--text) !important; }
      html[data-theme="dark"] .text-gray-800 { color: var(--text) !important; }
      html[data-theme="dark"] .text-gray-700 { color: var(--text-secondary) !important; }
      html[data-theme="dark"] .text-gray-600 { color: var(--muted) !important; }
      html[data-theme="dark"] .text-gray-500 { color: var(--muted) !important; }
      
      /* Fix borders */
      html[data-theme="dark"] .border-slate-200 { border-color: var(--border) !important; }
      html[data-theme="dark"] .border-slate-300 { border-color: var(--border) !important; }
      html[data-theme="dark"] .border-slate-100 { border-color: var(--border-muted) !important; }
      html[data-theme="dark"] .border-gray-200 { border-color: var(--border) !important; }
      html[data-theme="dark"] .border-gray-300 { border-color: var(--border) !important; }
      html[data-theme="dark"] .border-blue-100 { border-color: rgba(59, 130, 246, 0.2) !important; }
      html[data-theme="dark"] .border-green-100 { border-color: rgba(34, 197, 94, 0.2) !important; }
      html[data-theme="dark"] .border-green-200 { border-color: rgba(34, 197, 94, 0.25) !important; }
      html[data-theme="dark"] .border-purple-100 { border-color: rgba(168, 85, 247, 0.2) !important; }
      html[data-theme="dark"] .divide-slate-200 > :not([hidden]) ~ :not([hidden]) { border-color: var(--border) !important; }
      html[data-theme="dark"] .divide-gray-200 > :not([hidden]) ~ :not([hidden]) { border-color: var(--border) !important; }
      
      /* Fix hover states */
      html[data-theme="dark"] .hover\:bg-slate-50:hover { background-color: var(--surface-2) !important; }
      html[data-theme="dark"] .hover\:bg-slate-100:hover { background-color: var(--surface-3) !important; }
      html[data-theme="dark"] .hover\:bg-slate-200:hover { background-color: var(--surface-3) !important; }
      html[data-theme="dark"] .hover\:bg-gray-50:hover { background-color: var(--surface-2) !important; }
      html[data-theme="dark"] .hover\:bg-gray-100:hover { background-color: var(--surface-3) !important; }
      html[data-theme="dark"] .hover\:bg-green-50:hover { background-color: rgba(34, 197, 94, 0.2) !important; }
      html[data-theme="dark"] .hover\:bg-blue-50:hover { background-color: rgba(59, 130, 246, 0.2) !important; }
      html[data-theme="dark"] .hover\:bg-red-50:hover { background-color: rgba(239, 68, 68, 0.2) !important; }
      html[data-theme="dark"] .hover\:border-blue-300:hover { border-color: rgba(59, 130, 246, 0.5) !important; }
      html[data-theme="dark"] .hover\:bg-green-200:hover { background-color: rgba(34, 197, 94, 0.2) !important; }
      html[data-theme="dark"] .hover\:bg-red-200:hover { background-color: rgba(239, 68, 68, 0.2) !important; }

      /* Fix group-hover states */
      html[data-theme="dark"] .group:hover .group-hover\:bg-slate-100 { background-color: var(--surface-3) !important; }
      html[data-theme="dark"] .group:hover .group-hover\:bg-slate-50 { background-color: var(--surface-2) !important; }

      /* Fix ring colors for focus states */
      html[data-theme="dark"] .ring-slate-200 { --tw-ring-color: var(--border) !important; }
      html[data-theme="dark"] .focus\:ring-slate-200:focus { --tw-ring-color: var(--border) !important; }
      
      /* ========================================
         BADGE OVERRIDES - Muted backgrounds
         ======================================== */
      /* Green/Success badges */
      html[data-theme="dark"] .bg-green-100 { background-color: var(--badge-success-bg) !important; }
      html[data-theme="dark"] .text-green-800 { color: var(--badge-success-text) !important; }
      html[data-theme="dark"] .text-green-700 { color: var(--badge-success-text) !important; }
      html[data-theme="dark"] .text-green-600 { color: #6ee7a0 !important; }
      html[data-theme="dark"] .border-green-200 { border-color: var(--badge-success-border) !important; }
      
      /* Blue badges */
      html[data-theme="dark"] .bg-blue-100 { background-color: var(--badge-blue-bg) !important; }
      html[data-theme="dark"] .text-blue-800 { color: var(--badge-blue-text) !important; }
      html[data-theme="dark"] .text-blue-700 { color: var(--badge-blue-text) !important; }
      html[data-theme="dark"] .text-blue-600 { color: #60a5fa !important; }
      html[data-theme="dark"] .border-blue-200 { border-color: var(--badge-blue-border) !important; }
      
      /* Amber/Yellow/Warning badges */
      html[data-theme="dark"] .bg-amber-100 { background-color: var(--badge-warning-bg) !important; }
      html[data-theme="dark"] .bg-yellow-100 { background-color: var(--badge-warning-bg) !important; }
      html[data-theme="dark"] .text-amber-800 { color: var(--badge-warning-text) !important; }
      html[data-theme="dark"] .text-amber-700 { color: var(--badge-warning-text) !important; }
      html[data-theme="dark"] .text-amber-600 { color: #fbbf24 !important; }
      html[data-theme="dark"] .text-yellow-800 { color: var(--badge-warning-text) !important; }
      html[data-theme="dark"] .text-yellow-700 { color: var(--badge-warning-text) !important; }
      html[data-theme="dark"] .border-amber-200 { border-color: var(--badge-warning-border) !important; }
      html[data-theme="dark"] .border-yellow-200 { border-color: var(--badge-warning-border) !important; }
      
      /* Red/Danger badges */
      html[data-theme="dark"] .bg-red-100 { background-color: var(--badge-danger-bg) !important; }
      html[data-theme="dark"] .text-red-800 { color: var(--badge-danger-text) !important; }
      html[data-theme="dark"] .text-red-700 { color: var(--badge-danger-text) !important; }
      html[data-theme="dark"] .text-red-600 { color: #f87171 !important; }
      html[data-theme="dark"] .border-red-200 { border-color: var(--badge-danger-border) !important; }
      
      /* Purple badges */
      html[data-theme="dark"] .bg-purple-100 { background-color: var(--badge-purple-bg) !important; }
      html[data-theme="dark"] .text-purple-800 { color: var(--badge-purple-text) !important; }
      html[data-theme="dark"] .text-purple-700 { color: var(--badge-purple-text) !important; }
      html[data-theme="dark"] .text-purple-600 { color: #c084fc !important; }
      html[data-theme="dark"] .border-purple-200 { border-color: var(--badge-purple-border) !important; }
      
      /* Orange badges */
      html[data-theme="dark"] .bg-orange-100 { background-color: var(--badge-orange-bg) !important; }
      html[data-theme="dark"] .text-orange-800 { color: var(--badge-orange-text) !important; }
      html[data-theme="dark"] .text-orange-700 { color: var(--badge-orange-text) !important; }
      html[data-theme="dark"] .text-orange-600 { color: #fb923c !important; }
      html[data-theme="dark"] .border-orange-200 { border-color: var(--badge-orange-border) !important; }
      
      /* Indigo badges */
      html[data-theme="dark"] .bg-indigo-100 { background-color: var(--badge-info-bg) !important; }
      html[data-theme="dark"] .text-indigo-800 { color: var(--badge-info-text) !important; }
      html[data-theme="dark"] .text-indigo-700 { color: var(--badge-info-text) !important; }
      html[data-theme="dark"] .text-indigo-600 { color: #818cf8 !important; }
      html[data-theme="dark"] .border-indigo-200 { border-color: var(--badge-info-border) !important; }
      
      /* ========================================
         CARD BACKGROUND OVERRIDES (-50 variants)
         These are used for card/container backgrounds
         Need visible tinted colors, not white
         ======================================== */
      html[data-theme="dark"] .bg-green-50 { background-color: rgba(34, 197, 94, 0.15) !important; }
      html[data-theme="dark"] .bg-blue-50 { background-color: rgba(59, 130, 246, 0.15) !important; }
      html[data-theme="dark"] .bg-amber-50 { background-color: rgba(245, 158, 11, 0.15) !important; }
      html[data-theme="dark"] .bg-yellow-50 { background-color: rgba(234, 179, 8, 0.15) !important; }
      html[data-theme="dark"] .bg-red-50 { background-color: rgba(239, 68, 68, 0.15) !important; }
      html[data-theme="dark"] .bg-purple-50 { background-color: rgba(168, 85, 247, 0.15) !important; }
      html[data-theme="dark"] .bg-orange-50 { background-color: rgba(249, 115, 22, 0.15) !important; }
      html[data-theme="dark"] .bg-indigo-50 { background-color: rgba(99, 102, 241, 0.15) !important; }
      html[data-theme="dark"] .bg-pink-50 { background-color: rgba(236, 72, 153, 0.15) !important; }
      html[data-theme="dark"] .bg-teal-50 { background-color: rgba(20, 184, 166, 0.15) !important; }
      html[data-theme="dark"] .bg-slate-100 { background-color: rgba(148, 163, 184, 0.15) !important; }
      html[data-theme="dark"] .bg-cyan-50 { background-color: rgba(6, 182, 212, 0.15) !important; }
      html[data-theme="dark"] .bg-emerald-50 { background-color: rgba(16, 185, 129, 0.15) !important; }
      
      /* Teal colors for dark mode */
      html[data-theme="dark"] .bg-teal-100 { background-color: rgba(20, 184, 166, 0.2) !important; }
      html[data-theme="dark"] .text-teal-700 { color: #5eead4 !important; }
      html[data-theme="dark"] .text-teal-600 { color: #2dd4bf !important; }
      html[data-theme="dark"] .border-teal-200 { border-color: rgba(20, 184, 166, 0.3) !important; }
      html[data-theme="dark"] .hover\:bg-teal-100:hover { background-color: rgba(20, 184, 166, 0.25) !important; }
      
      /* Cyan colors for dark mode */
      html[data-theme="dark"] .bg-cyan-100 { background-color: rgba(6, 182, 212, 0.2) !important; }
      html[data-theme="dark"] .text-cyan-700 { color: #67e8f9 !important; }
      html[data-theme="dark"] .text-cyan-600 { color: #22d3ee !important; }
      html[data-theme="dark"] .border-cyan-200 { border-color: rgba(6, 182, 212, 0.3) !important; }
      html[data-theme="dark"] .hover\:bg-cyan-100:hover { background-color: rgba(6, 182, 212, 0.25) !important; }
      
      /* Emerald colors for dark mode */
      html[data-theme="dark"] .bg-emerald-100 { background-color: rgba(16, 185, 129, 0.2) !important; }
      html[data-theme="dark"] .text-emerald-700 { color: #6ee7b7 !important; }
      html[data-theme="dark"] .text-emerald-600 { color: #34d399 !important; }
      html[data-theme="dark"] .border-emerald-200 { border-color: rgba(16, 185, 129, 0.3) !important; }
      html[data-theme="dark"] .hover\:bg-emerald-100:hover { background-color: rgba(16, 185, 129, 0.25) !important; }
      
      /* Slate colors for dark mode */
      html[data-theme="dark"] .bg-slate-100 { background-color: rgba(148, 163, 184, 0.12) !important; }
      html[data-theme="dark"] .text-slate-700 { color: #cbd5e1 !important; }
      html[data-theme="dark"] .border-slate-200 { border-color: rgba(148, 163, 184, 0.25) !important; }
      html[data-theme="dark"] .hover\:bg-slate-200:hover { background-color: rgba(148, 163, 184, 0.2) !important; }
      
      /* ========================================
         INPUT & FORM OVERRIDES
         ======================================== */
      html[data-theme="dark"] input:not([type="checkbox"]):not([type="radio"]),
      html[data-theme="dark"] select,
      html[data-theme="dark"] textarea {
        background-color: var(--surface-2) !important;
        border-color: var(--border) !important;
        color: var(--text) !important;
      }
      html[data-theme="dark"] input::placeholder,
      html[data-theme="dark"] textarea::placeholder {
        color: var(--muted) !important;
      }
      html[data-theme="dark"] input:focus,
      html[data-theme="dark"] select:focus,
      html[data-theme="dark"] textarea:focus {
        border-color: #3b82f6 !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15) !important;
      }

      /* ========================================
         BASE STYLES
         ======================================== */
      body {
        background: var(--bg);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Theme-aware utility classes */
      .bg-theme-bg { background-color: var(--bg); }
      .bg-theme-surface { background-color: var(--surface); }
      .bg-theme-surface-2 { background-color: var(--surface-2); }
      .bg-theme-surface-3 { background-color: var(--surface-3); }
      .border-theme { border-color: var(--border); }
      .border-theme-muted { border-color: var(--border-muted); }
      .text-theme { color: var(--text); }
      .text-theme-secondary { color: var(--text-secondary); }
      .text-theme-muted { color: var(--muted); }
      .shadow-theme { box-shadow: var(--shadow); }
      .shadow-theme-sm { box-shadow: var(--shadow-sm); }
      .shadow-theme-lg { box-shadow: var(--shadow-lg); }
      
      /* Theme-aware badge utilities - use these for consistent badges */
      .badge-success { 
        background-color: var(--badge-success-bg); 
        color: var(--badge-success-text); 
        border: 1px solid var(--badge-success-border);
      }
      .badge-warning { 
        background-color: var(--badge-warning-bg); 
        color: var(--badge-warning-text); 
        border: 1px solid var(--badge-warning-border);
      }
      .badge-danger { 
        background-color: var(--badge-danger-bg); 
        color: var(--badge-danger-text); 
        border: 1px solid var(--badge-danger-border);
      }
      .badge-info { 
        background-color: var(--badge-info-bg); 
        color: var(--badge-info-text); 
        border: 1px solid var(--badge-info-border);
      }
      .badge-purple { 
        background-color: var(--badge-purple-bg); 
        color: var(--badge-purple-text); 
        border: 1px solid var(--badge-purple-border);
      }
      .badge-blue { 
        background-color: var(--badge-blue-bg); 
        color: var(--badge-blue-text); 
        border: 1px solid var(--badge-blue-border);
      }
      .badge-orange { 
        background-color: var(--badge-orange-bg); 
        color: var(--badge-orange-text); 
        border: 1px solid var(--badge-orange-border);
      }
      .badge-neutral { 
        background-color: var(--badge-neutral-bg); 
        color: var(--badge-neutral-text); 
        border: 1px solid var(--badge-neutral-border);
      }

      /* Card component */
      .card-theme {
        background-color: var(--surface);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
      }

      .card-theme:hover {
        box-shadow: var(--shadow);
      }
      
      /* Table styles - consistent with theme */
      .table-theme {
        background-color: var(--surface);
        border: 1px solid var(--border);
      }
      .table-theme th {
        background-color: var(--surface-2);
        border-bottom: 1px solid var(--border);
        color: var(--text);
      }
      .table-theme td {
        border-bottom: 1px solid var(--border-muted);
        color: var(--text);
      }
      .table-theme tr:hover td {
        background-color: var(--surface-2);
      }
      
      /* Dropdown/Select styling */
      .dropdown-theme {
        background-color: var(--surface);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      
      /* Shadow overrides for dark mode */
      html[data-theme="dark"] .shadow-sm { box-shadow: var(--shadow-sm) !important; }
      html[data-theme="dark"] .shadow { box-shadow: var(--shadow) !important; }
      html[data-theme="dark"] .shadow-lg { box-shadow: var(--shadow-lg) !important; }
      html[data-theme="dark"] .shadow-md { box-shadow: var(--shadow) !important; }
      html[data-theme="dark"] .shadow-xl { box-shadow: var(--shadow-lg) !important; }

      /* Custom scrollbar */
      .sidebar-scroll::-webkit-scrollbar,
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .sidebar-scroll::-webkit-scrollbar-track,
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .sidebar-scroll::-webkit-scrollbar-thumb,
      .custom-scroll::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      .sidebar-scroll::-webkit-scrollbar-thumb:hover,
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: var(--muted);
      }
      .sidebar-scroll,
      .custom-scroll {
        scrollbar-width: thin;
        scrollbar-color: var(--border) transparent;
      }
      
      /* Dark mode scrollbar - subtle but visible */
      html[data-theme="dark"] ::-webkit-scrollbar {
        width: 8px;
